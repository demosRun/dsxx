<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "template": {
      "timeCard": {
        "created": function created() {
          function check(val) {
            if (val < 10) {
              return "0" + val;
            } else {
              return val;
            }
          }

          function displayTime() {
            function getWeekDate() {
              var now = new Date();
              var day = now.getDay();
              var weeks = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
              var week = weeks[day];
              return week;
            } //获取div元素


            var timeDiv = document.getElementById("timeDiv"); //获取系统当前的年、月、日、小时、分钟、毫秒

            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minutes = date.getMinutes();
            var second = date.getSeconds();
            var timestr = check(hour) + ":" + check(minutes);
            document.querySelector('.day').innerText = year + "年" + month + "月" + day + "日  " + getWeekDate(); //将系统时间设置到div元素中

            timeDiv.innerHTML = timestr;
          }

          displayTime();
          window.setInterval(displayTime, 60000);
          this.paiming();
        },
        "paiming": function paiming() {
          var _this2 = this;

          fetch("http://bp.people.com.cn/dw_daka/index.php/dangshi/zhang?openId=" + window.operID).then(function (response) {
            return response.json();
          }).then(function (result) {
            console.log(result);
            _this2.query('.user-img').src = result.headurl;
            _this2.query('.user-name').innerText = result.name;
            _this2.query('.text-box').innerHTML = "<div class=\"text-1\">\u5B66\u4E60\u6253\u5361: " + result.day + "\u5929</div><div class=\"text-2\">\u4ECA\u65E5\u6392\u540D: " + result.paiming + "</div><div class=\"text-2\">\u4ECA\u65E5\u4EBA\u6570: " + result.renshu + "\u4F4D</div>";
          })["catch"](function (error) {
            return console.log('error', error);
          });
        }
      }
    }
  }
};
</script>
